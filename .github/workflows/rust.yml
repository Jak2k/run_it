name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: run
        path: ./target/release/run
        retention-days: 0

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: cargo test --verbose
    - name: Run clippy
      run: cargo clippy
    
